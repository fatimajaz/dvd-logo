* {

  box-sizing: border-box;

body {
  background-color: #212121;
  overflow: hidden;

.cls-1 {
  fill: #cc87d4;
}
.logo {
  position: absolute;
  width: 150px;
  height: 87px;
  left: calc(50dvw - 75px);
  top: calc(50dvh - 44px);
}

</style>

<script>
const logo = document.querySelector(".logo");
const logoColor = document.querySelectorAll(".cls-1");
let width = window.innerWidth;
let height = window.innerHeight;

const directions = [
  { Hor: 1, Ver: 1 },
  { Hor: 1, Ver: -1 },
  { Hor: -1, Ver: 1 },
  { Hor: -1, Ver: -1 }
];

// Random Spawn
const spawnPoint = [
  Math.ceil(Math.random() * (width - 150)),
  Math.ceil(Math.random() * (height - 87))
];
let logoLeft = spawnPoint[0];
let logoTop = spawnPoint[1];
logo.style.left = `${logoLeft}px`;
logo.style.top = `${logoTop}px`;

// Random Direction
const direction = directions[Math.ceil(Math.random() * 3)];

// Update View Size
window.addEventListener("resize", () => {
  width = window.innerWidth;
  height = window.innerHeight;
});

// Keep it Moving
const movement = setInterval(() => {
  logoLeft += direction.Hor;
  logoTop += direction.Ver;
  logo.style.left = `${logoLeft}px`;
  logo.style.top = `${logoTop}px`;
  if (logoLeft < 0 || logoLeft > width - 150) {
    const randomColor = randomColorGenerator();
    direction.Hor *= -1;
    logoColor.forEach((part) => {
      part.style.fill = `#${randomColor}`;
    });
  }
  if (logoTop < 0 || logoTop > height - 87) {
    const randomColor = randomColorGenerator();
    direction.Ver *= -1;
    logoColor.forEach((part) => {
      part.style.fill = `#${randomColor}`;
    });
  }
}, 10);

// Random Color Generator
const randomColorGenerator = () => {
  return Math.floor(Math.random() * 16777215).toString(16);
};

</script>
